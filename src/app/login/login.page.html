<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Login" placeholder="Login"  [(ngModel)]="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Senha" type="password" [(ngModel)]="senha" ></ion-input>
    </ion-item>
  </ion-list>

  
    <ion-button  expand="block" (click)="logar()">login   <ion-spinner *ngIf="spiner"></ion-spinner></ion-button>
  
  
    <!-- <ion-spinner *ngIf="spiner"></ion-spinner> -->
  
</ion-content>
