<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Flashcards</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of Tipocards" >
    <ion-card-header (click)="navegarParaDetalhes(item.id)">
      <ion-card-title>{{item.nome}}</ion-card-title>
      <ion-card-subtitle>quantidade - data de criação</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
